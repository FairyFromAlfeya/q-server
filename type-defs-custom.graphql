input Request {
    id: String
    body: String
}

type Info {
    version: String
}

extend type Query {
    info: Info
    getAccountsCount: Float
    getTransactionsCount: Float
    getAccountsTotalBalance: String

    getChangeLog(id: String): [Float]
}

enum ChangeLogOp {
    CLEAR
    ON
    OFF
}

type Mutation {
    postRequests(requests: [Request]): [String]
    setChangeLog(op: ChangeLogOp): Int
}
