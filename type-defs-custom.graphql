input Request {
    id: String
    body: String
}

type Info {
    version: String
}

extend type Query {
    info: Info
    getAccountsCount(auth: String): Float
    getTransactionsCount(auth: String): Float
    getAccountsTotalBalance(auth: String): String
}

type Mutation {
    postRequests(requests: [Request], auth: String): [String]
}
