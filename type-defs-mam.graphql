type Info {
    version: String
}

type IndexInfo {
    fields: String
}

type CollectionSummary {
    collection: String
    count: Float
    indexes: [String]
}

type Query {
    info: Info
    getChangeLog(id: String): [Float]
    getCollections: [CollectionSummary]
}

enum ChangeLogOp {
    CLEAR
    ON
    OFF
}

type Mutation {
    setChangeLog(op: ChangeLogOp): Int
}
