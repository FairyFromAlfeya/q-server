input Request {
    id: String
    body: String
}

type Info {
    version: String
}

type AccountTransactionSummary {
	id: String
	time: Float
	amount: String
	from: String
	to: String
	block: String
}

extend type Query {
    info: Info
    getAccountsCount: Float
    getAccountTransactionSummaries(
		accountId: String,
		startLt: String,
		limit: Int
	): [AccountTransactionSummary]
}

type Mutation {
    postRequests(requests: [Request]): [String]
}
